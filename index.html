<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de HTML con Div, Span y Atributos</title>
</head>

<body>

    <header>
        <h1>Ejemplo de HTML con Div, Span y Atributos</h1>
    </header>

    <div id="contenedor1" class="contenedores">
        Este es un div con atributos, como ID y clase. 
        <span>Este es un span dentro del div</span> </div>

    <p lang="en">This is paragraph that is not inside the div.</p>
</body>

</html>
